<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h1 class="mt-3 mb-3">Patients</h1>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <td>Id</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Gender</td>
                        <td>Birthdate</td>
                        <td>Observations</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tempPatient of patients; let i = index">
                        <td>{{tempPatient.id}}</td>
                        <td>{{tempPatient.firstName}}</td>
                        <td>{{tempPatient.lastName}}</td>
                        <td>{{tempPatient.gender}}</td>
                        <td>{{tempPatient.birthDate | date:'shortDate'}}</td>
                    </tr>
                </tbody>
            </table>
            <button *ngIf="patients.length> 0" class="btn btn-primary previousButton">Previous</button>
            <div class="divider"></div>
            <button *ngIf="patients.length> 0" class="btn btn-primary nextButton">Next</button>
            <div class="left">
                <button (click)="getPatients()" class="btn btn-info">Get Patients</button>
            </div>
        </div>
    </div>
</div>
